---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fake-server
  labels:
    app: fake-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fake-server
  template:
    metadata:
      labels:
        app: fake-server
    spec:
      containers:
        - name: fake-server
          image: ctlptl-registry:5005/fake-server:latest
          ports:
            - containerPort: 4010
---
apiVersion: v1
kind: Service
metadata:
  name: fake-server
spec:
  selector:
    app: fake-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 4010
